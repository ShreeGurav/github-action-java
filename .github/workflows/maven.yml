name: CI_Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: shreegurav/java-image
        tag: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    - name: Azure CLI Login
      run: |
        az login --service-principal \
         --username ${{ secrets.CLIENT_ID }} \
         --password ${{ secrets.CLIENT_SECRET }} \
         --tenant ${{ secrets.TENANT_ID }}     

      
     
    # Step 6: Push image to ACR
    - name: Push image to ACR
      run: |
        az acr login --name aks-github-action
        docker tag myapp/java-image:latest githubactionjava.azurecr.io/myapp/java-image:latest
        docker push githubactionjava.azurecr.io/myapp/java-image:latest      



   
